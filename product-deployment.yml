apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-app
  template:
    metadata:
      labels:
        app: product-app
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: master
        - name: MYSQL_PASSWORD
          value: password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      - name: app
        image: barryallenat/spring-product-app:2
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: product-configmap
        ports:
        - containerPort: 8080
      volumes:
      - name: mysql-data
        hostPath:
          path: /data/mysql02  # Change this path as needed
          type: DirectoryOrCreate
